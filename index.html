<!DOCTYPE html>
<html>
<head>
	<title>Products comparison</title>
	<link href="style.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>Compare two products</h1>
<form action="" method="get" name="compare">
	<div class="url-field">
		<input type="text" name="url1" value="" placeholder="First URL" />
	</div>
	<div class="url-field">
		<input type="text" name="url2" value="" placeholder="Second URL" />
	</div>
	<div class="actions">
		<button type="submit">Compare</button>
		<button type="button" id="clear-button">Clear</button>
	</div>
</form>
<div id="comparison">
</div>
<script src="tools.js" type="text/javascript"></script>
<script src="script.js" type="text/javascript"></script>
<body>
</html>
